name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: uv sync

      - name: Run checks
        run: just check

      - name: Verify CLI documentation sync
        run: |
          just docs-usage
          git diff --exit-code USAGE.md || (echo "CLI documentation is out of sync. Please run 'just docs-usage' and commit the changes." && exit 1)
